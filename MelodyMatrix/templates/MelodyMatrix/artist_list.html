{% extends "base.html" %}

{% block content %}
  <h1>Artist List</h1>
  {% if artist_list %}
  <ul>
    {% for artist in artist_list %}
      <li>
        <a href="{{ artist.get_absolute_url }}">{{ artist.artist_name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
<p>There are no artists in the library.</p>
  {% endif %}
{% endblock %}
